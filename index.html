<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>BMI Calculator</h1>
            <section>
                <p>
                    Required fields are followed by
                    <strong><span aria-label="required">*</span></strong>.
                  </p>
                <p>
                    <label for="weight">Weight <span aria-label="required">*</span> (in kg)</label>
                    <input type="text" inputmode="numeric" id="weight" name="user_weight" required>
                    <p class="weight-input-error hide-error-msg">* Enter a number > 1 for weight</p>
                </p>
    
                <p>
                    <label for="height">Height <span aria-label="required">*</span> (in cm)</label>
                    <input type="text" inputmode="numeric" id="height" name="user_height" required>
                    <p class="height-input-error hide-error-msg">* Enter a number > 1 for height</p>
                </p>
            </section>
            <section>
                <button class="calulate-bmi" disabled>Calculate</button>
            </section>
        </form>
        <section>
            <p id="output"></p>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
